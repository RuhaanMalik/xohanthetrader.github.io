<button onclick= "sayHello(this)", style="color: green; background-color:navy" >Hi</button>
<br>

<img id= d2pic >

<script>
let state = 1
function sayHello(button) {
    if(state ==1){
        button.innerHTML = "hello"
        state = 0
    } else if(state == 0) {
        button.innerHTML = "hi"
        state = 1
    }
}

var apiKey = "042d249b50ff4cdea026207fd19518a6"
var xhr = new XMLHttpRequest()
xhr.open("GET","https://www.bungie.net/platform/Destiny/Manifest/InventoryItem/1274330687/",true)
xhr.setRequestHeader("X-API-Key",apiKey)
let picLink = ""
xhr.onreadystatechange = function(){
    if(this.readyState === 4 && this.status === 200){
        var json = JSON.parse(this.responseText);
        picLink = json.Response.data.inventoryItem.icon; //Gjallarhorn
        console.log(`https://www.bungie.net${picLink}`)
        document.getElementById("d2pic").src = `https://www.bungie.net${picLink}`
    } 
}

xhr.send()
</script>
